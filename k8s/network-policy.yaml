apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: todo-app-allow-ingress
spec:
  podSelector:
    matchLabels:
      app: todo
  policyTypes:
  - Ingress
  ingress:
  - from:
    # This example allows traffic only from pods with the 'role: ingress' label.
    # Adjust this to match your ingress controller's labels.
    - podSelector:
        matchLabels:
          role: ingress
    ports:
    - protocol: TCP
      port: 3000
